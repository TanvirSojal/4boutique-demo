<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>4Boutique</title>
  </head>

  <body>
    <header>
      <img src="asset/logo-4boutique.svg" alt="4boutique logo" />
      <nav>
        <ul>
          <li class="nav-gap current-page">Home</li>
          <li>Ready to Wear</li>
          <li>Women</li>
          <li>Men</li>
          <li class="nav-gap">Designers</li>
          <li class="nav-gap">Lookbook</li>
          <li>Blog</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <footer>
        <section>
          <ul>
            <li>
              <label>Language</label>
              <select>
                <option value="ENGLISH">English</option>
                <option value="FRENCH">French</option>
              </select>
            </li>
            <li class="nav-gap">Store Locator</li>
            <li>
              <label>Newsletter</label>
              <form class="search">
                <input type="text" placeholder="Email" />
                <button>
                  <img src="asset/Icon arrows slim right.svg" />
                </button>
              </form>
            </li>
            <li>
              <ul>
                <li>
                  <a><img src="asset/Icon facebook.svg" /></a>
                </li>
                <li>
                  <a><img src="asset/Icon twitter.svg" /></a>
                </li>
                <li>
                  <a><img src="asset/Icon google plus.svg" /></a>
                </li>
                <li>
                  <a><img src="asset/Icon tumblr.svg" /></a>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </footer>
    </header>
    <section class="container"></section>
  </body>
</html>
